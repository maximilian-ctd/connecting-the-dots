<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Zeige das Login-Modal, wenn kein User eingeloggt ist
          // Warte kurz, damit das Widget vollständig geladen ist
          setTimeout(() => {
            window.netlifyIdentity.open("login");
          }, 100);
        }
      });
      
      // Nach erfolgreichem Login: Seite neu laden
      window.netlifyIdentity.on("login", (user) => {
        if (user) {
          window.netlifyIdentity.close();
          // Kurze Verzögerung, damit der Login abgeschlossen ist
          setTimeout(() => {
            document.location.href = "/admin/";
          }, 500);
        }
      });
      
      // Verhindere automatische Weiterleitung bei Registration
      window.netlifyIdentity.on("signup", (user) => {
        // Nach Signup: Modal bleibt offen für Passwort-Setting
        console.log("User signed up:", user);
      });
    }
  </script>
</body>
</html>
