<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #login-prompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    #login-prompt.show {
      display: flex;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-top: 0;
    }
    .login-box button {
      background: #00ad9f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .login-box button:hover {
      background: #008f83;
    }
    .login-box a {
      color: #00ad9f;
      text-decoration: underline;
      cursor: pointer;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-box .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .login-box .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .login-box .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .login-box .message a {
      color: inherit;
      text-decoration: underline;
      font-weight: bold;
    }
    #recovery-form {
      display: none;
      margin-top: 1rem;
    }
    #recovery-form.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Login Prompt -->
  <div id="login-prompt">
    <div class="login-box">
      <h2>Anmeldung erforderlich</h2>
      <p>Bitte melde dich an, um das CMS zu verwenden.</p>
      <button id="open-login">Login öffnen</button>
      <button id="open-signup">Passwort setzen</button>
      <p style="margin-top: 1rem; font-size: 0.9rem;">
        <a href="#" id="password-reset-link">Passwort zurücksetzen</a>
      </p>
      <div id="recovery-form">
        <input 
          type="email" 
          id="recovery-email" 
          placeholder="Deine E-Mail-Adresse"
          required
        />
        <button id="send-recovery" style="width: 100%; margin-top: 0.5rem;">Reset-E-Mail senden</button>
        <button id="cancel-recovery" style="width: 100%; margin-top: 0.5rem; background: #6c757d;">Abbrechen</button>
      </div>
      <div id="recovery-message" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    let loginCompleted = false;
    let identityInitialized = false;
    
    // Warte auf Netlify Identity
    function initIdentity() {
      if (window.netlifyIdentity && !identityInitialized) {
        identityInitialized = true;
        
        window.netlifyIdentity.on("init", user => {
          console.log("Identity init, user:", user);
          
          if (!user) {
            // User ist nicht eingeloggt - zeige Login-Prompt
            showLoginPrompt();
          } else {
            // User ist eingeloggt - verstecke Prompt
            hideLoginPrompt();
          }
        });
        
        // Login-Handler
        window.netlifyIdentity.on("login", (user) => {
          console.log("Login event, user:", user);
          if (user && !loginCompleted) {
            loginCompleted = true;
            hideLoginPrompt();
            // Warte kurz, dann lade CMS neu
            setTimeout(() => {
              window.location.reload();
            }, 500);
          }
        });
        
        // Signup-Handler
        window.netlifyIdentity.on("signup", (user) => {
          console.log("Signup event, user:", user);
          // Modal bleibt offen für Passwort-Setting
        });
        
        // Error-Handler
        window.netlifyIdentity.on("error", (err) => {
          console.error("Identity error:", err);
          // Bei Fehler: zeige Login-Prompt erneut
          if (err) {
            showLoginPrompt();
          }
        });
        
        // Logout-Handler
        window.netlifyIdentity.on("logout", () => {
          console.log("Logout event");
          loginCompleted = false;
          showLoginPrompt();
        });
      } else if (!window.netlifyIdentity) {
        // Retry nach kurzer Verzögerung
        setTimeout(initIdentity, 100);
      }
    }
    
    function showLoginPrompt() {
      const prompt = document.getElementById('login-prompt');
      if (prompt) {
        prompt.classList.add('show');
      }
    }
    
    function hideLoginPrompt() {
      const prompt = document.getElementById('login-prompt');
      if (prompt) {
        prompt.classList.remove('show');
      }
    }
    
    // Event Listeners für Buttons
    document.addEventListener('DOMContentLoaded', () => {
      const openLoginBtn = document.getElementById('open-login');
      const openSignupBtn = document.getElementById('open-signup');
      const passwordResetLink = document.getElementById('password-reset-link');
      
      if (openLoginBtn) {
        openLoginBtn.addEventListener('click', () => {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.open('login');
            hideLoginPrompt();
          }
        });
      }
      
      if (openSignupBtn) {
        openSignupBtn.addEventListener('click', () => {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.open('signup');
            hideLoginPrompt();
          }
        });
      }
      
      const recoveryForm = document.getElementById('recovery-form');
      const recoveryEmail = document.getElementById('recovery-email');
      const sendRecoveryBtn = document.getElementById('send-recovery');
      const cancelRecoveryBtn = document.getElementById('cancel-recovery');
      const recoveryMessage = document.getElementById('recovery-message');
      
      if (passwordResetLink) {
        passwordResetLink.addEventListener('click', (e) => {
          e.preventDefault();
          // Zeige Recovery-Formular
          if (recoveryForm) {
            recoveryForm.classList.add('show');
            recoveryEmail.focus();
          }
        });
      }
      
      if (cancelRecoveryBtn) {
        cancelRecoveryBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (recoveryForm) {
            recoveryForm.classList.remove('show');
            recoveryEmail.value = '';
            recoveryMessage.style.display = 'none';
          }
        });
      }
      
      if (sendRecoveryBtn) {
        sendRecoveryBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          const email = recoveryEmail.value.trim();
          
          if (!email) {
            showRecoveryMessage('Bitte gib deine E-Mail-Adresse ein.', 'error');
            return;
          }
          
          // Validiere E-Mail-Format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showRecoveryMessage('Bitte gib eine gültige E-Mail-Adresse ein.', 'error');
            return;
          }
          
          // Deaktiviere Button während der Anfrage
          sendRecoveryBtn.disabled = true;
          sendRecoveryBtn.textContent = 'Wird gesendet...';
          
          if (!window.netlifyIdentity) {
            showRecoveryMessage('Netlify Identity ist nicht verfügbar. Bitte lade die Seite neu.', 'error');
            sendRecoveryBtn.disabled = false;
            sendRecoveryBtn.textContent = 'Reset-E-Mail senden';
            return;
          }
          
          try {
            // Methode 1: Versuche die GoTrue API direkt zu verwenden
            const siteUrl = window.location.origin;
            const identityUrl = siteUrl + '/.netlify/identity';
            
            const response = await fetch(identityUrl + '/recover', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email: email })
            });
            
            const data = await response.json();
            
            if (response.ok || response.status === 200 || response.status === 204) {
              showRecoveryMessage('Eine E-Mail zum Zurücksetzen des Passworts wurde an ' + email + ' gesendet. Bitte prüfe dein Postfach (auch Spam-Ordner).', 'success');
              recoveryEmail.value = '';
              setTimeout(() => {
                if (recoveryForm) {
                  recoveryForm.classList.remove('show');
                }
              }, 5000);
            } else {
              // Wenn die API nicht funktioniert, versuche das Widget-Modal
              throw new Error(data.message || data.error_description || 'API-Fehler');
            }
          } catch (error) {
            console.error('Recovery API error:', error);
            
            // Methode 2: Fallback - Öffne das Recovery-Modal vom Widget
            try {
              // Verstecke unser Formular und öffne das Widget-Modal
              if (recoveryForm) {
                recoveryForm.classList.remove('show');
              }
              hideLoginPrompt();
              
              // Öffne das Recovery-Modal
              if (window.netlifyIdentity && typeof window.netlifyIdentity.open === 'function') {
                window.netlifyIdentity.open('recovery');
                // Reaktiviere Button für nächsten Versuch
                sendRecoveryBtn.disabled = false;
                sendRecoveryBtn.textContent = 'Reset-E-Mail senden';
                return;
              } else {
                throw new Error('Netlify Identity Widget nicht verfügbar');
              }
            } catch (modalError) {
              console.error('Recovery modal error:', modalError);
              // Methode 3: Letzter Fallback - Zeige manuelle Anweisungen
              showRecoveryMessage(
                'Automatischer Versand fehlgeschlagen. Bitte gehe zu Netlify Identity und sende manuell eine Reset-E-Mail: ' +
                '<a href="https://app.netlify.com/sites/meine-website-1762641815/identity" target="_blank" style="color: #00ad9f;">Netlify Identity öffnen</a>',
                'error'
              );
            }
          } finally {
            // Stelle Button wieder her
            sendRecoveryBtn.disabled = false;
            sendRecoveryBtn.textContent = 'Reset-E-Mail senden';
          }
        });
      }
      
      function showRecoveryMessage(text, type) {
        if (recoveryMessage) {
          recoveryMessage.innerHTML = text;
          recoveryMessage.className = 'message ' + type;
          recoveryMessage.style.display = 'block';
        }
      }
    });
    
    // Starte Identity-Initialisierung
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initIdentity);
    } else {
      initIdentity();
    }
  </script>
</body>
</html>
